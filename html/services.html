  <head>

  <body>

    <div id="carouselExampleCaptions" class="carousel slide" data-interval="false">

        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <video id="video" loop autoplay=true muted src="https://1920-barbershop.s3-us-west-1.amazonaws.com/fs.mp4" type="video/mp4" class="d-block w-100" alt="..."></video>
          <div class="carousel-caption d-none d-md-block">
            <h5 class="title">*1920 Full Service</h5>
            <p class="description">description of full service</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://1920-barbershop.s3-us-west-1.amazonaws.com/gcut.jpeg" class="d-block w-100" alt="...">

            <h5 class="title">Gentlemans Haircut</h5>
            <p class="description">description of GH.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://1920-barbershop.s3-us-west-1.amazonaws.com/haircut.jpeg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="title">Haircut</h5>
            <p class="description">Haircut description</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">

        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
